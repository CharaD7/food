{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% load static %}

{% block title %}
Vacancies
{% endblock %}

{% block main_content %}
<div class="box box-primary">
    <div class="box-body no-padding">
        <form method="post" action="{% url 'vacancy:vacancy_delete' %}">
            {% csrf_token %}
            {% render_table table "widgets/tables2/tables.html" %}
        </form>
    </div>
</div>
{% endblock main_content %}
