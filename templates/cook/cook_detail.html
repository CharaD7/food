

{% load static %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block title %}
Cook Details
{% endblock %}

{% block main_content %}
<div class="row">
    <div class="col-md-10">
        <div class="box box-primary">
            <div class="box-body">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{object.name}}</dd>
                    <dt>Email</dt>
                    <dd>{{object.email}}</dd>
                    <dt>Information</dt>
                    <dd>{{object.information}}</dd>
                </dl>
            </div>
            <div class="box-footer">
                <a class="btn btn-default" href="{% url 'cook:cook_list' %}">
                    Cooks
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
